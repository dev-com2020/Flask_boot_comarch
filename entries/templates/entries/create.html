{% extends "base.html" %}

{% block content_title %}Stw√≥rz nowy wpis{% endblock %}

{% block content %}
<form action="{{ url_for('entries.create') }}" class="form form-horizontal" method="post">
    {% for field in form %}
    <div class="form-group">
        {{ field.label(class="col-sm-3 control-label") }}
        <div class="col-sm-9">
            {{ field(class="form-control") }}
        </div>
    </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" value="Dodaj wpis" class="btn btn-primary">
            <a class="btn btn-link" href="{{ url_for('entries.index') }}">Anuluj</a>
        </div>
    </div>
</form>
{% endblock %}
