{% extends "base.html" %}
{% from "macros/form_field.html" import form_field %}

{% block content_title %}Edytuj wpis{% endblock %}

{% block content %}
<form action="{{ url_for('entries.edit', slug=entry.slug) }}" class="form form-horizontal" method="post">
    {% for field in form %}
        {{ form_field(field) }}
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" value="Edytuj wpis" class="btn btn-primary">
            <a class="btn" href="{{ url_for('entries.detail', slug=entry.slug) }}">Anuluj</a>
        </div>
    </div>
</form>
{% endblock %}
