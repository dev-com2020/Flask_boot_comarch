<html>
<head>
    <title>{{ title }}</title>
    <style>
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }

            #weather {
                display: flex;
                flex-direction: row;
                align-items: center;
            }



    </style>
</head>
<body>
<table>
    <tr>
        <th>Czas</th>
        <th>Temperatura</th>
        <th>Wilgotność</th>
        <th>Pogoda</th>
        <th>Wiatr</th>
    </tr>
    {% for item in data["list"] %}
    <tr>
        <td>{{ item["dt_txt"] }}</td>
        <td>{{ item["main"]["temp"] }}°C</td>
        <td>{{ item["main"]["humidity"] }}%</td>
        <td>
            <div id="weather"><img src="/static/icons/{{ item['weather'][0]['icon'] }}.png">
                {{ item["weather"][0]["main"] }}
            </div>
        </td>
        <td>{{ '%.2f' % (item["wind"]["speed"]*3.6) }} km/h ({{ item["wind"]["deg"] }} deg)</td>
    </tr>
    {% endfor %}
</table>
</body>
