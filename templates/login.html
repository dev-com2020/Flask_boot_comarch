{% extends "base.html" %}
{% from "macros/form_field.html" import form_field %}

{% block content_title %}Zaloguj się{% endblock %}

{% block content %}
<form action="{{ url_for('login', next=request.args.get('next','')) }}" class="form form-horizontal" method="post">
    {{ form_field(form.email) }}
    {{ form_field(form.password) }}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>{{ form.remember_me() }} Zapamiętaj mnie </label>
            </div>
        </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Zaloguj</button>
            <a class="btn btn-link" href="{{ url_for('homepage') }}">Anuluj</a>
        </div>
    </div>
</form>
{% endblock %}
