<!DOCTYPE html>
<html>
<head>
   <title>Blog</title>
</head>
<body>
<h1>Witamy na blogu!</h1>
{% if number %}
   <p>Twoja liczba to {{ number|int }} !</p>
   <ul>
    {% for i in range(number|int) %}
      {% if i % 2 == 0 %}
        <li>{{ i }}</li>
        {% endif %}
    {% endfor %}
   </ul>
{% else %}
<p>Brak cyfry</p>
{% endif %}

<p>Twoje imiÄ™ to {{ name|default('nieznany',True) }} !</p>
</body>
</html>
